<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            LWC Bootcamp
        </h3>
        <br/><br/>
        <lightning-card icon-name="standard:account" title="Account Quick Create" >
        
                                <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
                                <lightning-messages></lightning-messages>       
                                <div class="slds-m-around_medium">
                                    <lightning-input-field field-name='Name'></lightning-input-field>
                                    <div class="slds-m-top_medium">
                                        <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                                        <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save"></lightning-button>
                                </div>
                            </div>
                            </lightning-record-edit-form>
        </lightning-card>
    
    <lightning-card icon-name="standard:contact" title="Contact Quick Create" >
        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            
            <div class="slds-m-around_medium">
                <lightning-input-field field-name='Name'></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save"></lightning-button>
            </div>
        </div>
        </lightning-record-edit-form>
    </lightning-card>

    <lightning-card icon-name="standard:opportunity" title="Opportunity Quick Create" >
        <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            
            <div class="slds-m-around_medium">
                <lightning-input-field field-name='Name'></lightning-input-field>
                <lightning-input-field field-name='StageName'></lightning-input-field>
                <lightning-input-field field-name='CloseDate'></lightning-input-field>
                <lightning-input-field field-name='Account'></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save"></lightning-button>
            </div>
        </div>
        </lightning-record-edit-form>
    </lightning-card>
</lightning-card>
</template>
